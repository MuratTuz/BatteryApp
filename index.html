<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battery Application</title>

    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

</head>
<body>
    <div class="battery-info">
        <div class="charge">
                <label for="charging-time">Charging Time</label>
                <input type="number" name="charging-time" id="charging-time">
                <button type="submit" class="cell-charged" id="charge-button">Charge</button>
        </div>
        <div class="decharge">
                <label for="decharging-time">Decharging Time</label>
                <input type="number" name="decharging-time" id="decharging-time">
                <button type="submit" class="cell-decharged" id="decharge-button">Decharge</button>
        </div>
    </div>

    
    <div class="battery-main">
        <div class="battery">

        </div>
        <div class="info">
            
        </div>
    </div>

    <script src="js/Cell.js"></script>
    <script src="js/Battery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
